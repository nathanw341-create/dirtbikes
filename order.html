<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        .header-wrapper {
            background-color: black;
        }

        .image-wrapper {
            
        }

        @keyframes fadeInHeader {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        .header-wrapper img {
            text-align: center;
            width: 100%;
            height: 400px;
            object-fit: cover;
            object-position: center;
            display: block;
            overflow: hidden;
            opacity: 0;
            animation: fadeInHeader 1s ease-out forwards;
            animation-delay: 0.3s;  
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .nav-bar-wrapper {
            background-color: black;
            animation: fadeIn 1s ease-out forwards;
        }

        .nav-box {
            display: flex;
            justify-content: center;
            align-content: ;
            padding: px;
        }

        .nav-link {
            text-align: center;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }

        .nav-link:nth-child(1) { animation-delay: 0s; }
        .nav-link:nth-child(2) { animation-delay: 0.3s; }
        .nav-link:nth-child(3) { animation-delay: 0.6s; }
        .nav-link:nth-child(4) { animation-delay: 0.9s; }

        .nav-link a {
            text-decoration: none;
            color: white;
            display: inline-block;
            transition: transform .5s;
            font-size: 15px;
            padding: 20px;
        }

        .nav-link a:hover {
            transform: scale(1.1)
        }

        .bike-content-wrapper {
            display: flex;
            justify-content: center;
            gap: 50px;
            padding: 50px;
        }

        .bike-content {

        }

        .bike-gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .main-image {

        }

        .main-image img {
            width: 600px;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .main-image img:hover {
            transform: scale(1.02);
        }

        .bike-thumbnails {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .bike-thumbnails img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s, transform 0.3s;
            border: 2px solid transparent;
        }

        .bike-thumbnails img:hover {
            opacity: 1;
            transform: scale(1.05);
            border: 2px solid #000;
        }

        .bike-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .order-section {

        }

        .bike-title {
            font-size: 30px;
            font-weight: bold;
        }

        .deliver-time {
            color: grey;
            font-size: 14px;
            margin: 5px 0 15px 0;
        }

        .price {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .bike-quantity {
            display: flex;
            align-items: center;
            text-align: center;
            gap: 10px;
            margin: 15px 0 35px 0;
            color: black;
            font-size: 16px;
        }

        .quantity-box {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #333;
            overflow: hidden;
            text-align: center;
        }

        .quantity-btn {
            width: 50px;
            height: 40px;
            color: black;
            background-color: white;
            border: none;
            padding: 10px 15px;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s ease;
            text-align: center;
        }

        .quantity-input::-webkit-outer-spin-button,
            .quantity-input::-webkit-inner-spin-button {
                -webkit-appearance: none;  /* remove spinner on Chrome/Safari */
                margin: 0;
            }

        .quantity-btn:hover {
            background-color: grey;
        }

        .quantity-input {
            width: 20px;
            background-color: white;
            color: black;
            border: none;
            text-align: center;
        }

        .cart-button {
            width: 150%;
            border-radius: 5px;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin: 20px 0;
            background-color: black;
            transition: .5s ease;
        }
        
        .cart-button:hover {
            background: grey;
            cursor: pointer;
        }

        .description-section {
            font-size: 14px;
            color: grey;
        }

        .description-section li {
            padding: 10px;
            margin: 0 20px;
        }

        

        

    </style>

</head>
<body>
    <div class="header-wrapper">
        <div class="nav-bar-wrapper">
            <div class="nav-box">
                <div class="nav-link">
                    <a href="index.html">
                        Home
                    </a>
                </div>

                <div class="nav-link">
                    <a href="shop.html">
                        Bikes
                    </a>
                </div>

                <div class="nav-link">
                    <a href="contact.html">
                        Contact Us
                    </a>
                </div>

                <div class="nav-link">
                    <a href="about.html">
                        About Us
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="bike-content-wrapper">
        <div class="bike-content">
            <div class="bike-gallery">
                <div class="main-image">
                    <img id="current" src="images/surronlbx-side-view.png" alt="Vetra Blazer main image">
                </div>

                <div class="bike-thumbnails">
                    <img src="images/surronlbx-side-view.png" alt="surron" onclick="changeImage(this)" class="active">
                    <img src="images/surronlbx-front-view.png" alt="surron" onclick="changeImage(this)">
                    <img src="images/surronlbx-top-view.png" alt="surron" onclick="changeImage(this)">
                    <img src="images/surronlbx-throttle.png" alt="surron" onclick="changeImage(this)">
                    <img src="images/display.png" alt="display" onclick="changeImage(this)">
                </div>
            </div>

        </div>

        <div class="bike-info">
            <div class="order-section">
                <div class="bike-title">
                    Vetra Blazer
                </div>

                <div class="deliver-time">
                    Delivery Time: 2-4 weeks
                </div>

                <div class="price">
                    $5,399.99
                </div>

                <div class="bike-quantity">

                    <span>Quantity:</span>

                    <div class="quantity-box">
                        <button class="quantity-btn" id="minus">âˆ’</button>
                        <input type="number" class="quantity-input" id ="quantity" value="1" min="1" max="20">
                        <button class="quantity-btn" id="plus">+</button>
                    </div>
                </div>

                <div class="cart-button">
                    Add to cart
                </div>
            </div>

            <div class="description-section">
                <ul>
                    <li>Top Speed of 60mph</li>
                    <li>Up to 100 miles @ 25mph</li>
                    <li>Batter: 72v</li>
                    <li>Power: 20,000w</li>
                    <li>Powerful Headlight</li>
                    <li>Modes: Eco and Sport</li>
                    <li>Powerful Brakes</li>
                </ul>
            </div>

        </div>
    </div>

    <script>

        function changeImage(thumbnail) {
        const main = document.getElementById('current');
        main.src = thumbnail.src;

        // Remove active class from all thumbnails
        document.querySelectorAll('.bike-thumbnails img').forEach(img => {
            img.classList.remove('active');
        });

        // Add active class to the clicked thumbnail
        thumbnail.classList.add('active');
        }


        const quantityInput = document.getElementById('quantity');
        const plusBtn = document.getElementById('plus');
        const minusBtn = document.getElementById('minus');

        plusBtn.addEventListener('click', () => {
            let current = parseInt(quantityInput.value);
            const max = parseInt(quantityInput.max);
            if (current < max) {
                quantityInput.value = current + 1;
            }
        });

        minusBtn.addEventListener('click', () => {
            let current = parseInt(quantityInput.value);
            const min = parseInt(quantityInput.min);
            if (current > min) {
                quantityInput.value = current - 1;
            }
        });



    </script>
</body>
</html>
