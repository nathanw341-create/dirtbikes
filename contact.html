<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us (Test Version)</title>
  <style>
     * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        .header-wrapper {
            background-color: black;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .nav-bar-wrapper {
            background-color: black;
            animation: fadeIn 1s ease-out forwards;
        }

        .nav-box {
            display: flex;
            justify-content: center;
            align-content: ;
            padding: px;
        }

        .nav-link {
            text-align: center;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }

        .nav-link:nth-child(1) { animation-delay: 0s; }
        .nav-link:nth-child(2) { animation-delay: 0.3s; }
        .nav-link:nth-child(3) { animation-delay: 0.6s; }
        .nav-link:nth-child(4) { animation-delay: 0.9s; }

        .nav-link a {
            text-decoration: none;
            color: white;
            display: inline-block;
            transition: transform .5s;
            font-size: 15px;
            padding: 20px;
        }

        .nav-link a:hover {
            transform: scale(1.1)
        }

        .contact-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            color: white;
            padding-bottom: 20px;
        }

        .contact-wrapper p {
            font-size: 30px;
            margin-top: 30px;
            margin-bottom: 40px;
            font-family: 'Montserrat', sans-serif;
        }

        .contact-container {
            padding: 50px;
            margin-top: 10px;
            margin-bottom: 50px;
            max-width: 400px;
            width: 100%;
            background-color: #2b2b2b;
            border-radius: 20px;
        }

        #contact-form {
            display: flex;
            flex-direction: column;
            color: white;
            width: 100%;
            gap: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            color: #ededed;
        }

        input, textarea, button {
            width: 100%;
            border: none;
        }

        input, textarea {
            margin-bottom: 20px;
            border-radius: 8px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: 2px solid orange; /* accent glow */
        }

        button {
            background: orange;
            color: black;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
            border: none;
            transition: all 0.3s ease;
        }

        button:hover {
            background: darkorange;
            transform: scale(1.03);
            cursor: pointer;
        }

  </style>
</head>
<body>
    <div class="header-wrapper">
        <div class="nav-bar-wrapper">
            <div class="nav-box">
                <div class="nav-link">
                    <a href="index.html">
                        Home
                    </a>
                </div>

                <div class="nav-link">
                    <a href="shop.html">
                        Bikes
                    </a>
                </div>

                <div class="nav-link">
                    <a href="contact.html">
                        Contact Us
                    </a>
                </div>

                <div class="nav-link">
                    <a href="about.html">
                        About Us
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="contact-wrapper">
        <p>Contact Us</p>
        <div class="contact-container">
            <form id="contact-form">
                <label for="name">Name<span style="color:orange;"> *</span></label>
                <input type="text" id="name" required>

                <label for="email">Email<span style="color:orange;"> *</span></label>
                <input type="email" id="email" required>

                <label for="message">Message</label>
                <textarea id="message" rows="5" required></textarea>

                <button type="submit">Send</button>

            </form>

            
        </div>  
    </div>

  <script>
        const form = document.getElementById('contact-form');
        const messageBox = document.createElement('div');
        messageBox.style.textAlign = 'center';
        messageBox.style.marginTop = '10px';
        form.appendChild(messageBox);

        form.addEventListener('submit', function(e) {
        e.preventDefault(); // stop page reload

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();

        if(!name || !email || !message){
            messageBox.style.color = 'red';
            messageBox.textContent = 'Please fill out all fields!';
            return;
        }

        messageBox.style.color = 'limegreen';
        messageBox.textContent = 'Your message has been sent!';

        // Reset form
        form.reset();
    });

        const inputs = document.querySelectorAll('input, textarea');
    inputs.forEach(input => {
        input.addEventListener('focus', () => input.style.transform = 'scale(1.02)');
        input.addEventListener('blur', () => input.style.transform = 'scale(1)');
    });



        const emailInput = document.getElementById('email');
    emailInput.addEventListener('input', () => {
        if(!emailInput.value.includes('@')){
            emailInput.style.border = '2px solid red';
        } else {
            emailInput.style.border = '2px solid orange';
        }
    });

  </script>

</body>
</html>
